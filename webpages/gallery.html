<style>
  /* Reset styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

/* Gallery styles */
.gallery {
    display: grid;
    grid-gap: 15px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    padding: 15px;
    box-sizing: border-box;
}

.gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.4s ease, filter 0.4s ease;
}

/* Hover effect */
.gallery img:hover {
    transform: scale(1.1);
    filter: brightness(80%);
}

/* Lightbox styles */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox-img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

/* Mobile responsive adjustments */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}


</style>

<script>
 // Array of image paths
const images = [
    '../images/Photos/1735649840214.jpg',
    '../images/Photos/DSC00815.JPG',
    '../images/Photos/DSC00815.JPG',
    '../images/Photos/DSC00841.JPG',
    '../images/Gallery/FB_IMG_1733429585397.jpg'
];

// Dynamically generate gallery
const gallery = document.querySelector('.gallery');
images.forEach(image => {
    const imgElement = document.createElement('img');
    imgElement.src = image;
    imgElement.alt = image.split('/').pop();
    gallery.appendChild(imgElement);
});

// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeLightbox = document.querySelector('.lightbox .close');

// Open lightbox on image click
gallery.addEventListener('click', event => {
    if (event.target.tagName === 'IMG') {
        lightbox.style.display = 'flex';
        lightboxImg.src = event.target.src;
    }
});

// Close lightbox when clicking the close button
closeLightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = ''; // Clear the source to prevent unintended behavior
});

// Close lightbox when clicking outside the image
lightbox.addEventListener('click', event => {
    if (event.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = ''; // Clear the source to prevent unintended behavior
    }
});

</script>
