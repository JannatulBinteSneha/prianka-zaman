    <style>
        /* Gallery container */
        .gallery-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            margin-top: 80px;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            align-items: stretch;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Gallery images */
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .gallery-container {
                display: flex;
                justify-content: center;
                box-sizing: border-box;
                width: 100%;
                margin: 0px;
            }

            .gallery {
                grid-template-columns: 1fr;
                grid-gap: 15px;
                justify-items: center;
            }
        }

        @media (min-width: 769px) and (max-width: 1023px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 15px;
                justify-content: center;
            }
        }



        /* Gallery images */
        .gallery img {
            width: 95%;
            height: 95%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Hover effect */
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(85%);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 10px;
            }

            .gallery {
                grid-template-columns: 1fr;
                /* Single column for small screens */
                grid-gap: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1023px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                /* 2 photos per row for tablets */
                grid-gap: 15px;
            }
        }

        /* Simple Header Styles */
        .header {
            background-color: #ffffff;
            /* White background for a clean look */
            padding: 20px 0;
            /* Minimal vertical padding */
            text-align: center;
            /* Center the text */
            border-bottom: 2px solid #bdc3c7;
            /* Subtle gray border for separation */
            /* Adds 50px space at the top */
        }

        /* Header Text */
        .header h1 {
            color: #2c3e50;
            /* Dark text color for readability */
            font-family: 'Arial', sans-serif;
            /* Clean sans-serif font */
            font-size: 36px;
            /* Moderate font size */
            font-weight: normal;
            /* Regular font weight for a clean look */
            margin: 0;
            /* Remove default margin */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
                /* Less padding on smaller screens */
            }

            .header h1 {
                font-size: 28px;
                /* Adjust font size on mobile */
            }
        }
    </style>

            '../images/Gallery/131.jpg',
            '../images/Gallery/132.jpg',
            '../images/Gallery/133.jpg',

        ];

        // Dynamically generate gallery
        const gallery = document.querySelector('.gallery');
        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imgElement.alt = image.split('/').pop();
            gallery.appendChild(imgElement);
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const closeLightbox = document.querySelector('.lightbox .close');

        // Open lightbox on image click
        gallery.addEventListener('click', event => {
            if (event.target.tagName === 'IMG') {
                lightbox.style.display = 'flex';
                lightboxImg.src = event.target.src;
            }
        });

        // Close lightbox when clicking the close button
        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            lightboxImg.src = ''; // Clear the source to prevent unintended behavior
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', event => {
            if (event.target === lightbox) {
                lightbox.style.display = 'none';
                lightboxImg.src = ''; // Clear the source to prevent unintended behavior
            }
        });
